apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-deployment
  labels:
    app: training
spec:
  replicas: 1
  selector:
    matchLabels:
      app: training
  template:
    metadata:
      labels:
        app: training
    spec:
      containers:
      - name: training
        image: training:1
        tty: true
        env:
        - name: DISPLAY
          value: unix:0
        volumeMounts:
        - mountPath: /dev/video0
          name: video
        - mountPath: /home/face_recognition/data
          name: data
        - mountPath: /tmp/.X11-unix
          name: screen
        securityContext:
          privileged: true
        ports:
        - containerPort: 80
          hostPort: 80
      volumes:
      - name: video
        hostPath:
          path: /dev/video0
      - name: data
        hostPath:
          path: /etc/kubeedge/data
      - name: screen
        hostPath:
          path: /tmp/.X11-unix
      hostNetwork: true
      nodeSelector:
        dedicated: master

